name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main   # Cambia si tu rama principal no es 'main'

permissions:
  contents: read
  pages: write
  id-token: write

# Cancela despliegues anteriores si subes otro commit
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # raíz del repo, donde está index.html, style.css y script.js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
