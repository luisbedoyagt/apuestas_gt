<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Ligas</title>
  <link rel="stylesheet" href="calendario.css">
</head>
<body>

  <h1>Calendario de Ligas</h1>

  <!-- Selector de fecha -->
  <div id="filtro-fecha">
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha">
    <button onclick="filtrarPorFecha()">Filtrar</button>
  </div>

  <!-- Selector de liga -->
  <div id="menu-ligas">
    <label for="liga">Selecciona liga:</label>
    <select id="liga" onchange="filtrarPorFecha()">
      <option value="todas">Todas las ligas</option>
    </select>
  </div>

  <!-- Contenedor de partidos -->
  <div id="partidos-container"></div>

  <script src="calendario.js"></script>
</body>
</html>
