<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Ligas</title>
  <link rel="stylesheet" href="calendario.css">
</head>
<body>
  <h1>Calendario de Ligas</h1>

  <!-- Selector de fecha -->
  <div id="filtro-fecha">
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha">
    <button onclick="filtrarPorFecha()">Filtrar</button>
  </div>

  <!-- Selector de liga (opcional) -->
  <div id="menu-ligas">
    <label for="liga">Selecciona liga:</label>
    <select id="liga" onchange="mostrarPartidos()">
      <option value="todas">Todas las ligas</option>
    </select>
  </div>

  <!-- Tabla de partidos -->
  <table id="tabla-partidos">
    <thead>
      <tr>
        <th>Liga</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Local</th>
        <th>Visitante</th>
        <th>Estadio</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="calendario.js"></script>
</body>
</html>
