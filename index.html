<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Probabilidades</title>
  <!-- Vinculamos el CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Probabilidades</h1>

    <label for="liga">Liga:</label>
    <select id="liga">
      <option value="">Selecciona una liga</option>
      <option value="liga1">Liga 1</option>
      <option value="liga2">Liga 2</option>
    </select>

    <label for="equipoLocal">Equipo Local:</label>
    <select id="equipoLocal"></select>

    <label for="equipoVisitante">Equipo Visitante:</label>
    <select id="equipoVisitante"></select>

    <label for="stake">Stake:</label>
    <input type="number" id="stake" value="100">

    <button id="calcularBtn">Calcular</button>

    <div id="resultado"></div>
  </div>

  <!-- Vinculamos el JS -->
  <script src="script.js"></script>
</body>
</html>
